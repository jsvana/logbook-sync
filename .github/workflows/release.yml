name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: logbook-sync

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false
          body: |
            ## logbook-sync ${{ steps.get_version.outputs.version }}

            ### Installation

            Download the appropriate binary for your platform and place it in your PATH.

            #### Linux (x86_64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/logbook-sync-linux-x86_64.tar.gz
            tar xzf logbook-sync-linux-x86_64.tar.gz
            sudo mv logbook-sync /usr/local/bin/
            ```

            #### Linux (ARM64)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/logbook-sync-linux-aarch64.tar.gz
            tar xzf logbook-sync-linux-aarch64.tar.gz
            sudo mv logbook-sync /usr/local/bin/
            ```

            #### macOS (Intel)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/logbook-sync-macos-x86_64.tar.gz
            tar xzf logbook-sync-macos-x86_64.tar.gz
            sudo mv logbook-sync /usr/local/bin/
            ```

            #### macOS (Apple Silicon)
            ```bash
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/logbook-sync-macos-aarch64.tar.gz
            tar xzf logbook-sync-macos-aarch64.tar.gz
            sudo mv logbook-sync /usr/local/bin/
            ```

            #### Windows
            Download `logbook-sync-windows-x86_64.zip`, extract, and add to your PATH.

            ### Changes

            See commit history for details.

  build-linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-x86_64-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Package
        run: |
          cd target/x86_64-unknown-linux-gnu/release
          tar czf ../../../${{ env.BINARY_NAME }}-linux-x86_64.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.BINARY_NAME }}-linux-x86_64.tar.gz
          asset_name: ${{ env.BINARY_NAME }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-aarch64-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --target aarch64-unknown-linux-gnu

      - name: Package
        run: |
          cd target/aarch64-unknown-linux-gnu/release
          tar czf ../../../${{ env.BINARY_NAME }}-linux-aarch64.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.BINARY_NAME }}-linux-aarch64.tar.gz
          asset_name: ${{ env.BINARY_NAME }}-linux-aarch64.tar.gz
          asset_content_type: application/gzip

  build-macos-x86_64:
    name: Build macOS x86_64
    runs-on: macos-13
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-x86_64-darwin-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target x86_64-apple-darwin

      - name: Package
        run: |
          cd target/x86_64-apple-darwin/release
          tar czf ../../../${{ env.BINARY_NAME }}-macos-x86_64.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.BINARY_NAME }}-macos-x86_64.tar.gz
          asset_name: ${{ env.BINARY_NAME }}-macos-x86_64.tar.gz
          asset_content_type: application/gzip

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-aarch64-darwin-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          cd target/aarch64-apple-darwin/release
          tar czf ../../../${{ env.BINARY_NAME }}-macos-aarch64.tar.gz ${{ env.BINARY_NAME }}
          cd ../../..

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.BINARY_NAME }}-macos-aarch64.tar.gz
          asset_name: ${{ env.BINARY_NAME }}-macos-aarch64.tar.gz
          asset_content_type: application/gzip

  build-windows:
    name: Build Windows x86_64
    runs-on: windows-latest
    needs: create-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-windows-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: Package
        shell: pwsh
        run: |
          Compress-Archive -Path target/x86_64-pc-windows-msvc/release/${{ env.BINARY_NAME }}.exe -DestinationPath ${{ env.BINARY_NAME }}-windows-x86_64.zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ env.BINARY_NAME }}-windows-x86_64.zip
          asset_name: ${{ env.BINARY_NAME }}-windows-x86_64.zip
          asset_content_type: application/zip

  finalize-release:
    name: Finalize Release
    runs-on: ubuntu-latest
    if: always()
    needs:
      - create-release
      - build-linux-x86_64
      - build-linux-arm64
      - build-macos-x86_64
      - build-macos-arm64
      - build-windows
    steps:
      - name: Check build results
        run: |
          if [ "${{ needs.build-linux-x86_64.result }}" != "success" ] || \
             [ "${{ needs.build-linux-arm64.result }}" != "success" ] || \
             [ "${{ needs.build-macos-x86_64.result }}" != "success" ] || \
             [ "${{ needs.build-macos-arm64.result }}" != "success" ] || \
             [ "${{ needs.build-windows.result }}" != "success" ]; then
            echo "One or more builds failed"
            exit 1
          fi
          echo "All builds succeeded!"
